<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" role="img" aria-label="Stylized robot and human face-to-face across a luminous data bridge, warm tones, soft backlight, city/server bokeh in background.">
  <defs>
    <linearGradient id="bg" x1="0" x2="1">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#0b1220" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)" />

  <!-- Data bridge -->
  <g opacity="0.9">
    <rect x="200" y="320" width="800" height="30" fill="#0ea5e9" rx="8" opacity="0.12" />
    <rect x="220" y="330" width="760" height="10" fill="#34d399" rx="6" opacity="0.14" />
  </g>

  <!-- Robot (left) -->
  <g transform="translate(220,140)">
    <circle cx="80" cy="60" r="56" fill="#e6f6ff" opacity="0.95" />
    <rect x="38" y="120" width="84" height="120" rx="12" fill="#dbeafe" opacity="0.95" />
    <rect x="60" y="40" width="40" height="8" rx="4" fill="#0f172a" opacity="0.12" />
  </g>

  <!-- Human silhouette (right) -->
  <g transform="translate(760,140)">
    <ellipse cx="80" cy="60" rx="56" ry="56" fill="#fef3c7" opacity="0.94" />
    <rect x="48" y="120" width="64" height="120" rx="12" fill="#fde68a" opacity="0.95" />
  </g>

  <!-- Faint code background -->
  <g opacity="0.08" fill="#10b981" font-family="monospace" font-size="12">
    <text x="80" y="520">const model = load('foundation');</text>
    <text x="80" y="538">for (let t of data) process(t);</text>
    <text x="680" y="520">if (signal) { trigger(action); }</text>
  </g>

  <!-- Title block -->
  <rect x="120" y="28" width="960" height="120" rx="10" fill="#ffffff" opacity="0.06" />
  <text x="160" y="72" font-family="sans-serif" font-size="26" fill="#ffffff">Are We Building Skynet?</text>
  <text x="160" y="98" font-family="sans-serif" font-size="16" fill="#cbd5e1">A Comprehensive Analysis of AI Autonomy in 2025</text>

</svg>
