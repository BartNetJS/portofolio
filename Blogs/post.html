<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Blog post</title>
    <meta name="robots" content="noindex, nofollow" />
    <link rel="stylesheet" href="/shared/site.css">
    <link rel="stylesheet" href="/portfolio/shared/portfolio.css">
    <link rel="stylesheet" href="/shared/tailwind.css" />
    <style>
      body { background: white; color: #111827; }
      .post-container{ max-width: 720px; margin: 3rem auto; padding: 0 1rem; }
    </style>
  </head>
  <body>
    <main class="post-container">
      <div class="prose lg:prose-xl">
        <div data-md-include="" id="md-target"></div>
      </div>
      <p class="mt-8 text-sm text-gray-600">Loading blog</p>
    </main>

    <script>
      // read `data-src` query param or hash to set the include path
      (function(){
        function param(name) {
          const url = new URL(window.location.href);
          return url.searchParams.get(name);
        }

        const mdTarget = document.querySelector('[data-md-include]');
        const src = param('src') || location.hash.replace('#','') || mdTarget.getAttribute('data-md-include');
        if (src && mdTarget) {
          mdTarget.setAttribute('data-md-include', src);
        }
      })();
    </script>

    <script type="module" src="/portfolio/shared/markdown-mermaid.js"></script>
    <script src="/shared/bottom-nav.js" data-nav-active="blogs"></script>
  </body>
</html>
