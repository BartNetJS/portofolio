<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="600" viewBox="0 0 1200 600" role="img" aria-label="Person reading a simplified, ad-free article on a laptop, with blurred ads in the background, warm colors, and a calm focused expression.">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0%" stop-color="#fef3c7" />
      <stop offset="100%" stop-color="#fde68a" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#g)" />

  <!-- Faded ads in background -->
  <g opacity="0.28">
    <rect x="40" y="60" width="300" height="40" fill="#fff" rx="6" />
    <rect x="360" y="140" width="220" height="30" fill="#fff" rx="6" />
    <rect x="620" y="40" width="430" height="60" fill="#fff" rx="6" />
  </g>

  <!-- Laptop -->
  <g transform="translate(140,160)">
    <rect x="0" y="120" width="420" height="20" fill="#374151" rx="4" />
    <rect x="20" y="0" width="380" height="260" fill="#ffffff" rx="8" />
    <!-- simplified text blocks -->
    <g fill="#111827" opacity="0.95">
      <rect x="40" y="30" width="300" height="18" rx="4" />
      <rect x="40" y="58" width="280" height="12" rx="4" opacity="0.9" />
      <rect x="40" y="78" width="260" height="12" rx="4" opacity="0.8" />
      <rect x="40" y="98" width="320" height="12" rx="4" opacity="0.85" />
    </g>
  </g>

  <!-- Reader (stylized) -->
  <g transform="translate(620,180)">
    <circle cx="80" cy="40" r="36" fill="#fff7ed" stroke="#f59e0b" stroke-width="2" />
    <rect x="30" y="86" width="100" height="140" rx="8" fill="#fff" />
    <path d="M44 110c14 10 32 10 58 0" stroke="#6b7280" stroke-width="3" fill="none" stroke-linecap="round" />
    <path d="M56 140c8 6 18 6 34 0" stroke="#6b7280" stroke-width="2.5" fill="none" stroke-linecap="round" />
  </g>

  <!-- Title placeholder area -->
  <rect x="760" y="40" width="360" height="140" rx="8" fill="#ffffff" opacity="0.88" />
  <text x="780" y="80" font-family="sans-serif" font-size="28" fill="#111827">One Simple Tip to Read Articles</text>
  <text x="780" y="112" font-family="sans-serif" font-size="18" fill="#374151">Get a clean, ad-free summary in seconds</text>

</svg>
