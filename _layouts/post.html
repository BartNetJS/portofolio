---
layout: default
---
<article class="card">
  <p class="meta">{{ page.date | date: "%d-%m-%Y" }}</p>
  <h1>{{ page.title }}</h1>
  {% if page.image %}
    <img src="{{ page.image | relative_url }}" alt="{{ page.image_alt | default: page.title }}" class="post-image" />
  {% endif %}
  {{ content }}
  <a class="btn-secondary" href="{{ "/blog/" | relative_url }}">â† Back to the blog</a>
</article>
