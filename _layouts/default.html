<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title | escape }} | Codeware</title>
    <meta name="description" content="Enterprise software & AI expertise from Codeware Belgium." />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        color: #fff;
        min-height: 100vh;
      }

      a {
        color: inherit;
      }

      .navbar {
        background: rgba(26, 26, 46, 0.95);
        border-bottom: 2px solid #0f3460;
        padding: 20px 0;
        position: sticky;
        top: 0;
        z-index: 100;
        backdrop-filter: blur(10px);
      }

      .navbar-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .navbar-brand {
        font-size: 1.5rem;
        font-weight: bold;
        color: #e94560;
        text-decoration: none;
      }

      .navbar-links {
        display: flex;
        gap: 30px;
        list-style: none;
      }

      .navbar-links a {
        color: #cbd5e1;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      .navbar-links a:hover {
        color: #e94560;
      }

      .navbar-links a.portofolio-link {
        color: #60a5fa;
        border: 2px solid #60a5fa;
        padding: 6px 12px;
        border-radius: 6px;
        transition: all 0.3s ease;
      }

      .navbar-links a.portofolio-link:hover {
        background: #60a5fa;
        color: #1a1a2e;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 60px 20px 80px;
      }

      h1 {
        font-size: 3rem;
        color: #e94560;
        margin-bottom: 20px;
        line-height: 1.2;
      }

      h2 {
        font-size: 2rem;
        color: #60a5fa;
        margin-bottom: 20px;
      }

      p {
        color: #cbd5e1;
        line-height: 1.8;
        margin-bottom: 16px;
      }

      .card {
        background: rgba(255, 255, 255, 0.06);
        border: 2px solid #0f3460;
        border-radius: 16px;
        padding: 28px;
        transition: all 0.3s ease;
      }

      .card:hover {
        border-color: #e94560;
        box-shadow: 0 20px 40px rgba(233, 69, 96, 0.15);
      }

      .meta {
        color: #94a3b8;
        font-size: 0.95rem;
        margin-bottom: 12px;
      }

      .post-image {
        width: 100%;
        border-radius: 12px;
        margin: 16px 0;
        border: 1px solid #0f3460;
      }

      pre {
        background: #0f172a;
        border: 1px solid #0f3460;
        border-radius: 12px;
        padding: 16px;
        overflow-x: auto;
        margin-bottom: 20px;
      }

      code {
        font-family: "Fira Code", "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
        color: #93c5fd;
      }

      footer {
        margin-top: 60px;
        color: #94a3b8;
        text-align: center;
        font-size: 0.9rem;
      }

      .btn-secondary {
        display: inline-block;
        padding: 12px 22px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        cursor: pointer;
        border: 2px solid #60a5fa;
        color: #60a5fa;
        margin-top: 10px;
      }

      .btn-secondary:hover {
        background: #60a5fa;
        color: #1a1a2e;
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 2.2rem;
        }

        .navbar-links {
          gap: 14px;
          font-size: 0.95rem;
          flex-wrap: wrap;
          justify-content: flex-end;
        }

        .container {
          padding: 40px 16px 60px;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-container">
        <a href="{{ "/" | relative_url }}" class="navbar-brand">Codeware</a>
        <ul class="navbar-links">
          <li><a href="{{ "/" | relative_url }}" aria-label="Home">Home</a></li>
          <li><a href="{{ "/#services" | relative_url }}">Services</a></li>
          <li><a href="{{ "/#expertise" | relative_url }}">Expertise</a></li>
          <li><a href="{{ "/#contact" | relative_url }}">Contact</a></li>
          <li><a href="{{ "/blog/" | relative_url }}">Blog</a></li>
          <li>
            <a href="{{ "/portfolio/" | relative_url }}" class="portofolio-link">View Full Portfolio →</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      {{ content }}
      <footer>
        &copy; {{ site.time | date: "%Y" }} Codeware Belgium — Crafted with 40+ years of engineering experience.
      </footer>
    </div>
  </body>
</html>
